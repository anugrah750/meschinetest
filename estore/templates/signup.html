<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="enter a username">
        <br>
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="enter first name">
        <br>
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="enter last name">
        <br>
        <label for=" ">Email Address</label>
        <input type="email" id="email" name="email" placeholder="enter email address">
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="enter password">
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="confirm password">
        <br>
        <label for="">Last Name</label>
        <input type="text" id="customer" name="customer" placeholder="enter last name">
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
